<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Gallerie mimine automatique</title>

        <link type="text/css" href="/org/css/prettyPhoto.css" rel="stylesheet" />   

e       <script type="text/javascript" src="/org/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="/org/js/jquery.prettyPhoto.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
                   $('a').each( function() { 
                        $(this).attr("alt",$(this).attr("href")) ;
                        $(this).attr("href",'#') ;
                        
                         } );

                   $('a').prettyPhoto({theme: 'light_rounded',
                    slideshow:3000, autoplay_slideshow:true}); 
                   $('a').each( function() { 
                        $(this).attr("href",$(this).attr("alt")) ;
                        $(this).attr("title",$(this).attr("alt")) ;
                        
                         } );
			});
                
                            
		</script>
	</head>
<body>
<div id=image class=jqmWindow>
</div>
